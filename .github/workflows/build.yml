name: Build .NET Core

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
    
defaults:
  run:
    working-directory: ./

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install dependencies
      run: dotnet add libraries/src/AWS.Lambda.PowerTools.Metrics package Microsoft.CodeAnalysis --version 3.11.0.0 
    - name: Install solution dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
