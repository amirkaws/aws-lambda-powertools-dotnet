AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application that uses the ASP.NET Core framework running
  in Amazon Lambda.
Parameters: {}
Conditions: {}
Resources:
  AspNetCoreFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: LambdaPowertoolsAPI::LambdaPowertoolsAPI.LambdaEntryPoint::FunctionHandlerAsync
      Runtime: dotnet6
      CodeUri: AspNetCoreFunction
      MemorySize: 256
      Timeout: 30
      Role: null
      Tracing: Active
      Architectures:
      - arm64
      Policies:
      - AWSLambda_FullAccess
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: ValuesRestApi
          POWERTOOLS_LOGGER_LOG_EVENT: true
          POWERTOOLS_LOG_LEVEL: Debug
          POWERTOOLS_METRICS_NAMESPACE: LambdaApis
          ENVIRONMENT: Test
      Events:
        ProxyResource:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
        RootResource:
          Type: Api
          Properties:
            Path: /
            Method: ANY
    Metadata:
      SamResourceId: AspNetCoreFunction
Outputs:
  ApiURL:
    Description: API endpoint URL for Prod environment
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
